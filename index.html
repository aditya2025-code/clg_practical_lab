<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - C Programming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --card-bg: rgba(30, 41, 59, 0.8);
            --shadow: rgba(0, 0, 0, 0.3);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.4s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                filter: hue-rotate(0deg);
            }

            50% {
                filter: hue-rotate(20deg);
            }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(1rem, 2vw, 1.2rem);
            animation: fadeIn 1s ease 0.3s both;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: slideRight 0.6s ease;
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .breadcrumb-item {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .breadcrumb-item:hover {
            color: var(--accent);
            transform: translateX(3px);
        }

        .breadcrumb-item.active {
            color: var(--accent);
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            animation: slideRight 0.6s ease;
        }

        .back-button:hover {
            background: var(--accent);
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .folder-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.5s ease both;
        }

        .folder-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .folder-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .folder-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .folder-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .folder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .folder-card:hover::before {
            left: 100%;
        }

        .folder-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow);
            border-color: var(--accent);
        }

        .folder-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .folder-card:hover .folder-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .folder-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .folder-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .image-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .image-item {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease both;
            position: relative;
            overflow: hidden;
        }

        .image-item:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .image-item:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-item::after {
            content: '‚Üí';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: var(--accent);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .image-item:hover {
            transform: translateX(10px);
            border-color: var(--accent);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .image-item:hover::after {
            opacity: 1;
            right: 30px;
        }

        .image-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .lightbox-title {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .lightbox-close {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2001;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg) scale(1.1);
        }

        .lightbox-close:active {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg) scale(0.95);
        }

        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2001;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-nav:active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(0.95);
        }

        .lightbox-prev {
            left: 10px;
        }

        .lightbox-next {
            right: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            animation: fadeIn 0.6s ease;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .about-section {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin: 40px 0;
            animation: fadeIn 0.8s ease;
        }

        .search-section {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin: 40px 0;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .search-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideUp 0.3s ease;
        }

        .search-result-item:hover {
            border-color: var(--accent);
            transform: translateX(5px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .search-result-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.05rem;
        }

        .search-result-path {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .search-result-arrow {
            color: var(--accent);
            font-size: 20px;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .about-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .about-content {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        footer {
            margin-top: 60px;
            padding: 40px 20px;
            background: var(--card-bg);
            border-top: 2px solid var(--border);
            animation: slideUp 0.8s ease;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        .footer-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .footer-divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin: 10px 0;
            border-radius: 2px;
        }

        .footer-social {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 50%;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
            border-color: var(--accent);
        }

        .social-link:active {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .folder-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .theme-toggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .lightbox-nav {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }

            .lightbox-close {
                width: 45px;
                height: 45px;
                font-size: 24px;
                top: 10px;
                right: 10px;
            }

            .lightbox-prev {
                left: 5px;
            }

            .lightbox-next {
                right: 5px;
            }

            .lightbox-content {
                max-width: 95%;
                max-height: 85%;
            }

            .lightbox-image {
                max-height: 85vh;
            }

            .lightbox-title {
                bottom: -40px;
                font-size: 1rem;
            }

            .about-section {
                padding: 20px;
            }

            .about-title {
                font-size: 1.5rem;
            }

            .search-section {
                padding: 20px;
            }

            .search-input {
                font-size: 1rem;
                padding: 14px 45px 14px 16px;
            }

            footer {
                padding: 30px 15px;
            }

            .footer-content {
                gap: 12px;
            }
        }
    </style>
</head>

            const image = currentImages[currentImageIndex];
